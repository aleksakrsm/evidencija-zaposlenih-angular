<form [formGroup]="cmb">
    <label for="cmb">Department: </label>
      <select formControlName="selectedOption" id="cmb">
        <option *ngFor="let option of departments" [value]="option.shortName">
          {{ option.shortName }}
        </option>
      </select>
    </form>

<div *ngIf="chartOptions" class="chart-container">
    <canvasjs-chart id="chart" [options]="chartOptions"></canvasjs-chart>
  </div>
