<mat-tab-group>
  <!-- <mat-tab label="Report 1"> Content 1 </mat-tab> -->
  <mat-tab label="Report 1"
    ><app-academic-titles-pie-chart
      [text]="'Faculty Level Academic Titles'"
    ></app-academic-titles-pie-chart
  ></mat-tab>
  <mat-tab label="Report 2">
    <app-department-cmb
      [departments]="departments"
      (selected)="notifyDepartment($event)"
    ></app-department-cmb>
    <br />
    <app-academic-titles-pie-chart
      *ngIf="departmentId"
      [text]="'Department Level Academic Titles'"
      [departmentId]="departmentId"
      ></app-academic-titles-pie-chart>
      <!-- [setDepartmentId]="departmentId" -->
  </mat-tab>
  <mat-tab label="Report 3"> Content 3 </mat-tab>
</mat-tab-group>
